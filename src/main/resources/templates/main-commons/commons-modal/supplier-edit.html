<div class="modal fade" id="supplier-edit" th:fragment="supplier-editbar" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="padding: 8px 10px 10px 10px; margin-left: -10px;margin-right: 320px;margin-top: 2px;">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">供应商</h4>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label>公司名称:</label>
                    <input id="edit-name" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>联系电话:</label>
                    <input id="edit-phone" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>邮箱:</label>
                    <input id="edit-email" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>所在省:</label>
                    <input id="edit-province" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>城市:</label>
                    <input id="edit-city" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>街道:</label>
                    <input id="edit-street" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>详细地址:</label>
                    <input id="edit-detailed" type="text" class="form-control">
                </div>

                <div class="form-group">
                    <label>花蕊名称:</label>
                    <select id="editFlowerNameSelect" class="form-control">
                    </select>
                </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button id="btnSupplierEditOk"  type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
