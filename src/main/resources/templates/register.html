<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>蜜语</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <link rel="stylesheet" href="http://jqueryvalidation.org/files/demo/site-demos.css">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }
        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<body>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form method="post" th:action="@{/user/register}" id="myform">
                <h2>蜜语花店注册</h2>
                <hr>
                <div class="form-group">
                    <label>用户名:</label>
                    <input name="username" type="text" class="form-control" placeholder="请输入您的姓名" >
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input id="password" name="password" class="form-control" type="password" placeholder="请输入密码"/>
                </div>
                <br>
                <div class="form-group">
                    <label for="password_again">确认密码:</label>
                    <input class="left form-control" id="password_again" type="password" name="password_again" placeholder="确认密码" />
                </div>
                <br>

                <div class="form-group">
                    <label>邮箱地址：</label>
                    <input name="email" type="email" class="form-control" placeholder="请输入您的邮箱地址" >
                </div>
                <br>
                <div class="form-group">
                    <label>联系电话:</label>
                    <input name="phone" type="phone" class="form-control" placeholder="请输入您的联系电话" >
                </div>
                <br>
                <br>
                <div class="form-group">
                    <label class="radio inline" style="padding-right:6px;">
                        <input id="patient" type="radio" name="usertype" value="admin" checked />注册为管理员
                    </label>
                    <label class="radio inline">
                        <input id="doctor" type="radio" name="usertype" value="user" />注册为普通用户
                    </label>
                </div>
                <br>
                <input  type="submit" class="btn btn-md btn-primary"  value="注册"/>
            </form>
            <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
            <script src="http://jqueryvalidation.org/files/dist/jquery.validate.min.js"></script>
            <script src="http://jqueryvalidation.org/files/dist/additional-methods.min.js"></script>
            <script>
                // just for the demos, avoids form submit
                jQuery.validator.setDefaults({
                    success: "valid"
                });
                $( "#myform" ).validate({
                    rules: {
                        password: "required",
                        password_again: {
                            equalTo: "#password"
                        }
                    }
                });
            </script>

        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.11.1/dist/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>
</body>

</html>
